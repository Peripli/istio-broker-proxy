# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

#ignored = ["github.com/kubernetes-incubator/service-catalog/pkg/apis/servicecatalog/v1beta1"]

[[constraint]]
  name = "github.com/kubernetes-incubator/service-catalog"
  version = "0.1.36"

[[override]]
  name = "github.com/golang/glog"
  source = "github.com/istio/glog"

# We override the k8s packages as required by service-catalog 0.1.36
[[override]]
  branch = "release-1.12"
  name = "k8s.io/api"

[[override]]
  branch = "release-1.12"
  name = "k8s.io/apiextensions-apiserver"

[[override]]
  branch = "release-1.12"
  name = "k8s.io/apimachinery"

[[override]]
  branch = "release-1.12"
  name = "k8s.io/apiserver"

[[override]]
  branch = "release-9.0"
  name = "k8s.io/client-go"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.4.1"

# We need the override as istio.io/istio has a constraints it to branch release-1.1
[[override]]
  name = "istio.io/api"
  revision = "6286ff0e63603c77cf7ec30510c39e5cebae65b2"

[[constraint]]
  name = "istio.io/istio"
  revision = "26a369eb0d05a4f57f088d63ce54b32ed7a867fe"

[prune]
  go-tests = true
  unused-packages = true
